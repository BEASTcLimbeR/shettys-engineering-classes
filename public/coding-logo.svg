<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="19" fill="#1a1a1a" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window -->
  <rect x="8" y="8" width="24" height="16" rx="2" fill="#00ff00" opacity="0.1"/>
  <rect x="8" y="8" width="24" height="16" rx="2" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Terminal dots -->
  <circle cx="12" cy="12" r="2" fill="#ff6b35"/>
  <circle cx="16" cy="12" r="2" fill="#f7931e"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00"/>
  
  <!-- Code brackets -->
  <text x="12" y="22" font-family="monospace" font-size="8" fill="#00ff00" font-weight="bold">&lt;</text>
  <text x="28" y="22" font-family="monospace" font-size="8" fill="#00ff00" font-weight="bold">/&gt;</text>
  
  <!-- Code lines -->
  <rect x="10" y="26" width="8" height="1" fill="#00d4ff"/>
  <rect x="10" y="28" width="12" height="1" fill="#00d4ff"/>
  <rect x="10" y="30" width="6" height="1" fill="#00d4ff"/>
</svg> 